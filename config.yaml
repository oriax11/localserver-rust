servers:
  - server_name: "example.com"
    host: 127.0.0.1
    ports:
      - 8080
      - 8081
    default_server: true
    root: "public"
    client_max_body_size: 5000000
    error_pages:
      404: "/errors/404.html"
      500: "/errors/500.html"
    routes:
      - path: "/"
        methods: ["GET", "POST"]
        root: "public"
        default_file: "index.html"

      - path: "/blog"
        methods: ["GET"]
        root: "/var/www/blog"
        list_directory: true

      - path: "/api"
        methods: ["GET", "POST"]
        redirect: "https://api.example.com"

      - path: "/cgi-bin"
        methods: ["GET", "POST"]
        root: "/var/www/cgi"
        cgi: ".py"

  - server_name: "blog.example.com"
    host: 127.0.0.1
    ports:
      - 8080
    root: "blog"

    routes:
      - path: "/"
        methods: ["GET"]
        root: "/var/www/html"
        default_file: "index.html"
